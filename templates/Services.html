{% extends 'base.html' %}
{% load static %}

{% block Service %}
<section class="bg-gray-100 py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-12">Our Services</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for service in services %}
        <a href="{% if service.link_url_name %}{% url service.link_url_name %}{% else %}#{% endif %}" 
           class="group bg-white rounded-xl overflow-hidden shadow-lg transform transition hover:-translate-y-1 hover:shadow-2xl">
          
          <div class="relative aspect-w-16 aspect-h-10">
            <img src="{{ service.image.url }}" alt="{{ service.title }}"
                 class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105">
          </div>

          <div class="p-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2 group-hover:text-blue-600 transition">
              {{ service.title|capfirst }}
            </h3>
            <p class="text-gray-600 text-sm leading-relaxed">
              {{ service.description }}
            </p>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock Service %}
